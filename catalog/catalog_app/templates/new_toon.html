{% extends 'main.html' %}
{% block content %}
<form action="" method="POST">
    <div class="form-group">
        <label for="toon-name-input" class="col-form-label">Name</label>
        {% if toon %}
            <input class="form-control" type="text" value="{{ toon.name }}" id="toon-name-input" name="toon_name" required>
        {% else %}
            <input class="form-control" type="text" placeholder="Enter a name for the new toon" id="toon-name-input" name="toon_name" required>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="toon-class-select">Select your class</label>
        <select class="form-control" id="toon-class-select" name="toon_class" required>
            {% for class in classes %}
                {% if toon and class.id == toon.toon_class_id %}
                    <option value="{{ class.id }}" selected>{{class.class_name}}</option>
                {% else %}
                    <option value="{{ class.id }}">{{class.class_name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="toon-desc-input" class="col-form-label">Description</label>
        {% if toon %}
            <textarea class="form-control" rows="5" id="toon-desc-input" name="toon_desc" required>{{toon.description}}</textarea>
        {% else %}
            <textarea class="form-control" rows="5" placeholder="A short description for the new toon" id="toon-desc-input" name="toon_desc" required></textarea>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-secondary">
        {% if toon%}Update{% else %}Create{% endif %}
    </button>
</form>
{% endblock content %}
