<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Yu Zheng">
    <meta name="description" content="This is a project for the Udacity Fullstack Nanodegree">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <img class="portfolio-logo" src="images/z.png" alt="portfolio logo">
        <div class="portfolio-header">
          <h1 class="portfolio-desc">Yu Zheng</h1>
          <p class="portfolio-desc">
            FRONT-END NINJA
          </p>
        </div>
      </div>
    </header>
    <hr class="divider" />
    <main class="content">
      <section class="hero">
        <picture class="hero-picutre">
          <source class="hero-image pref" srcset="images/404_high_res.jpg" media="(max-width:549px)">
          <source class="hero-image pref" srcset="images/loading.jpg" media="(max-width:650px)">
          <img class="hero-image" src="images/html_high_res.jpg" alt="hero image here">
        </picture>
      </section>
      <section>
        <h2 class="featured-work-title">Featured Work</h2>
        <div class="featured-work">
          <figure class="figure">
            <img class="figure-image" src="images/adult-book-business.jpg" alt="figure image" />
            <figcaption class="figure-cap">
              <h3 class="figure-header">Appify</h3>
              <a class="figure-caption" href="#">
                https://github.com/udacity/Appify
              </a>
            </figcaption>
          </figure>
          <figure class="figure">
            <img class="figure-image" src="images/business-coffee-computer.jpg" alt="figure image" />
            <figcaption class="figure-cap">
              <h3 class="figure-header">Sunflower</h3>
              <a class="figure-caption" href="#">
                https://github.com/udacity/Sunflower
              </a>
            </figcaption>
          </figure>
          <figure class="figure">
            <img class="figure-image" src="images/chart-coffee-cup.jpg" alt="figure image" />
            <figcaption class="figure-cap">
              <h3 class="figure-header">Brokeh</h3>
              <a class="figure-caption" href="#">
                https://github.com/udacity/Brokeh
              </a>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="portfolio-footer">
      <p class="footer-note">
        @Copyright Yu Zheng. Udacity Fullstack Nanodegree Project 2 - Mockup Portfolio
      </p>
    </footer>
  </body>
</html>
